<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SharilBot</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="dark-theme">

  <div class="chat-container">

    <div class="chat-header">
      <h2>SHARIL BOT | Chat AI</h2>
    </div>

    <div class="chat-messages" id="chatBox">
      </div>

      <div class="chat-input">
        <div class="textarea-container">
            <textarea id="messageTextarea" placeholder="Type your message..."></textarea>
        </div>
        <button class="send-button" onclick="sendMessage()">Send</button>
        <button class="new-chat-button" onclick="startNewChat()">New Chat</button>
    </div>

  </div>

  <script type="text/javascript" src="js/script.js"></script>
  <script src="https://unpkg.com/autosize@4.0.2/dist/autosize.min.js"></script>
</body>
</html>
