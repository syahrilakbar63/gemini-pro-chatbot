<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Judul halaman web -->
    <title>AI Chat - SHARIL BOT</title>
    <!-- Tautan ke stylesheet Bootstrap untuk penataan tampilan -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy+8fP8uVS9AFZOEtIt0U1Yz12P1ck7mlf" crossorigin="anonymous">
    <style>
        /* Gaya umum untuk body */
        body {
            background-color: #343a40; /* Warna latar belakang gelap */
            color: #ffffff; /* Warna teks terang */
        }

        /* Gaya untuk kontainer obrolan utama */
        .chat-container {
            max-width: 1000px; /* Lebar yang diperbarui untuk kontainer obrolan */
            margin: 50px auto;
            background-color: #212529; /* Warna latar belakang kontainer obrolan gelap */
            border: 1px solid #343a40; /* Warna batas gelap */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Gaya untuk kotak obrolan */
        .chat-box {
            padding: 45px;
            height: 400px;
            overflow-y: auto;
        }

        /* Gaya untuk pesan pengguna dan bot */
        .user-message, .bot-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        /* Gaya untuk pesan pengguna */
        .user-message {
            text-align: right;
            background-color: #007bff;
            color: #ffffff;
        }

        /* Gaya untuk pesan bot */
        .bot-message {
            text-align: left;
            background-color: #343a40;
            color: #ffffff;
        }

        /* Gaya untuk kotak input */
        .input-box {
            padding: 10px;
            background-color: #212529; /* Warna latar belakang kotak input gelap */
            border-top: 1px solid #343a40; /* Warna batas gelap */
            display: flex;
            justify-content: space-between;
        }

        /* Gaya untuk bidang input pengguna */
        #userInput {
            flex-grow: 1;
            margin-right: 10px;
            background-color: #343a40; /* Warna latar belakang bidang input gelap */
            color: #ffffff; /* Warna teks terang */
            border: none;
        }

        /* Gaya untuk tombol kirim */
        .send-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Gaya untuk tombol kirim saat dihover */
        .send-button:hover {
            background-color: #0056b3;
        }

        /* Gaya untuk tombol salin */
        .copy-button {
            background-color: #212529;
            color: #ffffff;
            border: none;
            padding: 3px 6px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;
            margin-left: 5px;
        }

        /* Gaya untuk tombol salin saat dihover */
        .copy-button:hover {
            background-color: #224b2b;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Kontainer obrolan utama -->
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Pesan obrolan akan ditambahkan di sini secara dinamis -->
        </div>
        <!-- Kotak input untuk interaksi pengguna -->
        <div class="input-box">
            <input type="text" id="userInput" class="form-control" placeholder="Ketik pesan Anda..." onkeydown="if (event.key === 'Enter') { event.preventDefault(); sendMessage(); }">
            <!-- Tombol kirim memicu fungsi sendMessage -->
            <button class="send-button" onclick="sendMessage()">Kirim</button>
            <!-- Tombol untuk memulai obrolan baru, menghapus kotak obrolan -->
            <button class="btn btn-secondary mt-2" onclick="startNewChat()">Mulai Obrolan Baru</button>
        </div>
    </div>
</div>

<!-- Bagian JavaScript untuk fungsionalitas dinamis -->
<script>
    // Array untuk menyimpan riwayat obrolan
    let chatHistory = [];
  
    // Fungsi untuk mengirim input pengguna ke server
    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
  
      // Kirim input pengguna dan riwayat obrolan ke server
      const response = await fetch('/sendMessage', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ userInput, chatHistory }),
      });
  
      const data = await response.json();
  
      // Perbarui riwayat obrolan dengan respons
      chatHistory = data.chatHistory;
  
      // Tampilkan pesan-pesan
      displayMessage('user', userInput);
      displayMessage('bot', data.text);
  
      // Bersihkan kotak input
      document.getElementById('userInput').value = '';
    }
    
    // Fungsi untuk menampilkan pesan dalam kotak obrolan
    function displayMessage(role, text) {
        const chatBox = document.getElementById('chatBox');
        const messageDiv = document.createElement('div');
        messageDiv.className = role === 'user' ? 'user-message' : 'bot-message';

        // Buat tombol salin
        const copyButton = document.createElement('button');
        copyButton.className = 'copy-button';
        copyButton.innerText = 'Salin';
        copyButton.onclick = function () {
            copyTextToClipboard(text);
        };

        // Sisipkan teks dan tombol salin ke dalam div pesan
        messageDiv.innerText = text;
        messageDiv.appendChild(copyButton);

        chatBox.appendChild(messageDiv); // Ini akan menambahkan pesan di akhir

        // Gulir ke bawah untuk menampilkan pesan terbaru
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Fungsi untuk memulai obrolan baru dengan menghapus kotak obrolan
    function startNewChat() {
        // Bersihkan kotak obrolan
        document.getElementById('chatBox').innerHTML = '';
    }

    // Fungsi untuk menyalin teks ke clipboard
    function copyTextToClipboard(text) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
    }
</script>

</body>
</html>
